<div class="container">

        <div>

                    <label for="nombreE">Nombre de la Instituci√≥n</label>
                    <input type="text" class="form-control" id="nombeE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
