<div class="container" *ngIf="proyecto">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombe" name="nombre" [(ngModel)]="proyecto.nombre"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="proyecto.descripcion" required>
                </div>
                <!-- <div class="form-group">
                    <label for="imgE">Logo de la empresa</label>
                    <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="educacion.imgE" required>
                </div> -->

                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="proyecto.img"
                        ((change))="uploadImage($event)" accept=".jpg, .jpeg, .png" required>
                </div>
                <div class="imagen">
                    <img [src]="imageProyectoService.url" width="200px">
                </div>
                <button class="btn btn-primary">Actualizar proyecto</button>
            </form>
        </div>
    </div>
</div>
