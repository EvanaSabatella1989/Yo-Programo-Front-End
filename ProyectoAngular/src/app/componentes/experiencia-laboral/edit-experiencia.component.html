<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombeE" name="nombreE" [(ngModel)]="expLab.nombreE"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Nombre de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="imgE">Logo de la empresa</label>
                    <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="expLab.imgE" required>
                </div>
                <button class="btn btn-primary">Actualizar experiencia</button>
            </form>
        </div>
    </div>
</div>
