<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombe" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion del Proyecto</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="descripcion" required>
                </div>
                <!-- <div class="form-group">
                    <label for="img">Imagen del Proyecto</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="img" required>
                </div> -->

                <div class="form-group">
                    <label for="img">Imagen del Proyecto</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="img"
                        ((change))="uploadImage($event)" accept=".jpg, .jpeg, .png" required>
                </div>
                <div class="imagen">
                    <img [src]="imageProyectoService.url" width="200px">
                </div>
                <button class="btn btn-primary">Agregar proyecto</button>
            </form>
        </div>
    </div>
</div>
