<h1 class="m-5">Iniciar Sesión</h1>
<!-- <form #f="ngForm" (ngSubmit)="onLogin()" novalidate class="m-5"> -->
<form #f="ngForm" (ngSubmit)="onLogin()" novalidate class="m-5">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Usuario</label>
        <input type="email" id="nombreUsuario" [(ngModel)]="nombreUsuario" name="nombreUsuario" required
            class="form-control" for="nombreUsuario" aria-describedby="emailHelp">


    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control"
            for="password">

    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
