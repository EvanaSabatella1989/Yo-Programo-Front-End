<div class="container-fluid">
    <div class="card mat-card">
        <h1 class="educacion">Educacion</h1>
        <ul>
            <li *ngFor="let educacion of educacionList">

                <div class="row">
                    <div class="col-sm-4"><img class="logos" [src]="educacion.img" alt=""></div>
                    <div class="col-sm-6">
                        <h2>{{educacion.study}}</h2>
                        <h3>{{educacion.company}}</h3>
                        <p>{{educacion.start}} - {{educacion.end}} - {{educacion.timeElapsed}}</p>

                    </div>
                    <div class="col-sm-2 botones">
                        <div class="btn-edit"><a href="#" class="btn-rigth"><i class="fa fa-pen"></i></a></div>
                        <div class="btn-delete"><a href="#" class="btn-rigth"><i class="fa fa-trash"></i></a></div>

                    </div>

                </div>
            </li>
        </ul>



    </div>
</div>
