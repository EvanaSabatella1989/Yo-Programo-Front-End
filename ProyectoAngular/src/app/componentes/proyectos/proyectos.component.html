<div class="container-fluid">
    <div class="card mat-card">
        <h1 class="proyectos">Proyectos Funcionando!!!</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-4" *ngFor="let proyecto of proyectoList">
                    <div class="thumbnail">
                        <a [href]="proyecto.link" target="_blank">
                            <img [src]="proyecto.image" alt="Lights" style="width:100%" />
                            <div class="caption">
                                <p>{{ proyecto.description }}</p>
                            </div>
                        </a>
                    </div>
                    <div class="botones">
                        <div class="btn-edit">
                            <a href="#" class="btn-rigth"><i class="fa fa-pen"></i></a>
                        </div>
                        <div class="btn-delete">
                            <a href="#" class="btn-rigth"><i class="fa fa-trash"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
